{% extends 'base.html' %}

{% block content %}
    <h1>Delete item?</h1>
    <p>Please confirm that you want to delete item {{item}}.</p>
    <form action="{{request.path}}" method="POST">
        {% csrf_token %}
        <input type="submit" value="Confirm" class="btn btn-primary">
    </form>
{% endblock content %}
