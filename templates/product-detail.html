{% extends 'base.html' %}

{% block content %}
<div>
    <h2>{{product.name}}</h2>
    <img src="{{product.image.url}}" alt="{{product.slug}}" class="detail-image"> 
    <p>Price: {{product.price}}</p>
    <h3>Description</h3>
    <p>{{product.description}}</p>
    <form action="" method="post">
        {% csrf_token %}
        <table class="table">
            <tr>
                <td>
                    {{form.as_p}}
                </td>
                <td>
                    <input type="submit" value="Add to cart" class="btn btn-primary"> 
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock content %}
